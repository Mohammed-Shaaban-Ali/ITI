<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 2</title>
    <meta name="description" content="iti task 2 " />
  </head>
  <body>
    <form>
      <table border="1">
        <thead>
          <tr>
            <th colspan="2">registration Form</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>first name</td>
            <td><input type="text" name="first_name" /></td>
          </tr>
          <tr>
            <td>Last name</td>
            <td><input type="text" name="last_name" /></td>
          </tr>
          <tr>
            <td>User name</td>
            <td><input type="text" name="user_name" /></td>
          </tr>
          <tr>
            <td>Pass</td>
            <td><input type="password" name="password" /></td>
          </tr>
          <tr>
            <td>Track</td>
            <td>
              <select name="track">
                <option value="bi">Bl</option>
                <option value="ai">AI</option>
                <option value="cs">CS</option>
                <option value="is">IS</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>Gender</td>
            <td>
              <input type="radio" name="gender" value="male" /> Male <br />
              <input type="radio" name="gender" value="female" /> Female
            </td>
          </tr>
          <tr>
            <td>Favorites</td>
            <td>
              <input type="checkbox" name="favorites" value="football" />
              football
              <input type="checkbox" name="favorites" value="basketball" />
              basketball <br />
              <input type="checkbox" name="favorites" value="games" /> games
              <br />
              <input type="checkbox" name="favorites" value="reading" /> reading
              <input type="checkbox" name="favorites" value="swimming" />
              swimming <br />
              <input type="checkbox" name="favorites" value="travel" /> Travel
            </td>
          </tr>
          <tr>
            <td>description</td>
            <td><textarea name="description" rows="4" cols="20"></textarea></td>
          </tr>
          <tr>
            <td colspan="2">
              <input type="submit" value="Submit" />
              <input type="reset" value="Reset" />
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <input type="file" name="file_upload" />
            </td>
          </tr>
        </tbody>
      </table>
    </form>
  </body>
</html>
